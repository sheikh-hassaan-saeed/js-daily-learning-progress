<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 10px;
        }

        input,
        button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            background: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Expense Tracker</h2>

    <input type="text" id="title" placeholder="Expense Title" />
    <input type="number" id="amount" placeholder="Amount (Rs)" />
    <button onclick="addExpense()">âž• Add Expense</button>

    <h3>Total: Rs. <span id="total">0</span></h3>

    <ul id="expenseList"></ul>

    <script src="practice.js"></script>
</body>

</html>
